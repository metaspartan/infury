<body>
  <h1 id="title">Infury</h1>

  <div id="fileupload" style="padding:25px;background-color:#333;border-radius:10px;color:#fff;">
  <div style="font-size:19px;padding-bottom:25px;"><strong>IPFS File Upload</strong><small> - Decentralize your files!</small></div>
  
  <form>
  <div class="custom-file">
    <input type="file" class="custom-file-input" id="file" onchange="loadFile(event)">
    <label class="custom-file-label" for="file" style="background-color:#333 !important;color: #FFF !important;">Choose file...</label>
  </div>
</form>
<br>
    <div align="center">    
   <input type="button" class="btn btn-primary" value="Upload!" id="send_ipfs" onclick="javascript:sendIpfs();" />
   </div>
  </div>
  
  <div id="mhash" align="center">
      <span id="linkedhash"></span>
  </div>
  
  <p style="margin-top:15px;">
  ❤︎ By <a href="https://github.com/carsenk" style="color:#FFF;text-decoration:none;">Carsen Klock</a> - 2019
  </p>

</body>


<script>
  $(".custom-file-input").on("change", function() {
    var fileName = $(this).val().split("\\").pop();
    $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
  });

  var onLoad;
  var buf;

	//IPFS Init with Infura
  var ipfs = window.IpfsHttpClient({
    host: 'ipfs.infura.io',
    port: 5001,
    protocol: 'https'
  });

  ipfs = window.IpfsHttpClient({
    host: 'ipfs.infura.io',
    port: 5001,
    protocol: 'https'
  });

 const reader = new FileReader();
 
 function GoBack() {
 	$('#mhash').hide();
  $('#fileupload').show();
 }

  var loadFile = function(event) {
    console.log('Upload File');

    const reader = new FileReader();
    reader.onload = function() {
      console.log('Ready');
      onLoad = reader
      buf = Ipfs.Buffer(reader.result);

    };

    const file = document.getElementById("file");
    reader.readAsArrayBuffer(file.files[0]);

  };


  async function sendIpfs() {

    var start = new Date();
    console.log("Time: ", start)


    const results = await ipfs.add([{
      path: 'infury',
      content: buf,
    }], {
      recursive: true
    })
    console.log(results);
    var end = new Date();
    console.log('Time To Upload: ', (end - start) / 1000, 'File Size:', buf.length / 1000, 'KB')
    
    var timeu = (end - start) / 1000
    var filesizing = buf.length / 1000

    const hash = results[0].hash;
    console.log(hash);
    
    $('#mhash').show();
    $('#linkedhash').html('<br><span style="color: green;font-weight:600;">File Uploaded Successfully!</span><p>IPFS Hash: <strong>'+hash+'</strong></p>Linked IPFS Hash: <a href="https://cloudflare-ipfs.com/ipfs/'+hash+'" target="_blank">'+hash+'</a><br>Time To Upload: <strong>'+timeu+'s</strong> - File Size: <strong>'+filesizing+'</strong> KB<div align="center"><br><button class="btn btn-primary" onclick=GoBack()>Upload Another File</button></div>');
    $('#fileupload').hide();

  }
  
//Progress Bar Visuals Coming Soon and more theming

</script>
